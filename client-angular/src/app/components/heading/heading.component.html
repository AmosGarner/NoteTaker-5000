<header [ngSwitch]="strength">
  <h1 [ngClass]="classes" *ngSwitchCase='1'>{{ text }}</h1>
  <h2 [ngClass]="classes" *ngSwitchCase='2'>{{ text }}</h2>
  <h3 [ngClass]="classes" *ngSwitchCase='3'>{{ text }}</h3>
  <h4 [ngClass]="classes" *ngSwitchCase='4'>{{ text }}</h4>
  <h5 [ngClass]="classes" *ngSwitchCase='5'>{{ text }}</h5>
  <h6 [ngClass]="classes" *ngSwitchCase='6'>{{ text }}</h6>
  <header [ngClass]="classes" *ngSwitchDefault>{{ text }}</header>
</header>
